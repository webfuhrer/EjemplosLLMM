<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
<style>
.contenedor_grid
{
display: grid;
grid-template-columns: auto auto auto;
grid-gap: 40px 10px;
grid-template-rows: 50px 50px 50px;
background-color: indigo;
}
.contenedor_grid>div{
background-color: red;
border-radius: 10px;
border: 2px black solid;
}
#elemento1
{
grid-row-start:1;
grid-row-end:3;
/*grid-column-start: 1;
grid-column-end: 3;*/
grid-column: 1/3;
grid-row: 1/3;
}
#elemento3
{
grid-column-start: 3;
grid-column-end: 4;
}
#elemento4
{

}
</style>
</head>
<body>
<div class="contenedor_grid">
	<div id="elemento1">1</div>
	<div id="elemento2">2</div>
	<div id="elemento3">3</div>
	<div id="elemento4">4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	
</div>

</body>
</html>
